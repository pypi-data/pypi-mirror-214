[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "agent-hub"
version = "0.0.1"
description = "A Python library for creating and managing LLM powered autonomous agents."
readme = "README.md"
authors = [
    {name = "Shaun Wei", email = "shawnweix@gmail.com"},
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[project.urls]
Source = "https://github.com/Shaunwei/AutonomousAgentHub"
Homepage = "https://github.com/Shaunwei/AutonomousAgentHub"