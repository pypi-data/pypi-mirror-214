[tool.poetry]
name = "idun_mock"
version = "0.1.1"
description = "Mock a real IDUN Guardian device for testing purposes"
authors = ["Konstantinos Samaras-Tsakiris <konstantinos@iduntechnologies.com>"]
readme = "README.md"
packages = [{include = "idun_mock"}]

[tool.poetry.dependencies]
python = "^3.10"
websockets = "^11.0"
dacite = "^1.8"
boto3 = "^1.26"
idun_data_models = "^0.1.2"
idun_tools = "^0.1.0"
httpx = "^0.24.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
pylint = "^2.15"
black = "^22.12"
mypy = "^0.991"
fastapi = "^0.95.2"
pytest-asyncio = "^0.20.3"
httpx = "^0.24.0"

matplotlib = "^3.7.1"
ipykernel = "^6.22.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
