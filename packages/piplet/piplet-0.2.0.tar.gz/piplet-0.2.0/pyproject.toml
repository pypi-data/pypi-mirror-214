[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "piplet"
version = "0.2.0"
description = "for doing what pip can't yet do"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "berkay-yalin", email = "66202981+berkay-yalin@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "colorama"
]

[project.urls]
Documentation = "https://github.com/berkay-yalin/omnicron#readme"
Issues = "https://github.com/berkay-yalin/omnicron/issues"
Source = "https://github.com/berkay-yalin/omnicron"

[project.scripts]
piplet = "piplet:main"

