[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ToontownUtils"
version = "1.0.0"
authors = [
  { name="albion", email="demiurgequantified@gmail.com" },
]
description = "Toontown-specific utilities for Panda3D"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "panda3d"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/demiurgeQuantified/ToontownUtils"
"Bug Tracker" = "https://github.com/demiurgeQuantified/ToontownUtils/issues"