[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cortex-command-mod-converter-engine"
version = "1.0.18"
authors = [
  { name="MyNameIsTrez", email="welfje@gmail.com" },
]
description = "Automatically converts mods to the latest version of the Cortex Command Community Project."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MyNameIsTrez/Cortex-Command-Mod-Converter-Engine"
"Bug Tracker" = "https://github.com/MyNameIsTrez/Cortex-Command-Mod-Converter-Engine/issues"
