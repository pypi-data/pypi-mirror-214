[tool.poetry]
name = "lassen"
version = "0.1.2"
description = "Common webapp scaffolding."
authors = ["Pierce Freeman <pierce@freeman.vc>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.96.0"
pydantic = "^1.10.8"
SQLAlchemy = "^2.0.15"
inflection = "^0.5.1"
psycopg2 = "^2.9.6"
click = "^8.1.3"
alembic = "^1.11.1"
alembic-autogenerate-enums = "^0.1.1"
python-dotenv = "^1.0.0"

datasets = { version = "^2.13.0", optional = true }
numpy = { version = "^1.24.3", optional = true }
pandas = { version = "^2.0.2", optional = true }

[tool.poetry.extras]
datasets = ["datasets", "numpy", "pandas"]

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"
black = "^23.3.0"
mypy = "^1.3.0"
autoflake = "^2.1.1"
types-setuptools = "^67.8.0.0"
pandas-stubs = "^2.0.2.230605"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
migrate = "lassen.alembic.cli:main"

[tool.isort]
profile = "black"
known_first_party = "lassen"
multi_line_output=3

[[tool.mypy.overrides]]
module = "pyarrow.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "datasets.*"
ignore_missing_imports = true
