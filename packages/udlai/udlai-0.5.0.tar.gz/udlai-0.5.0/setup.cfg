[flake8]
max_line_length = 88
ignore = 
	E203,  # Space before : (needed for black formatting of slices)
	W503,  # Line break before binary operator (needed for black)

[versioneer]
VCS = git
style = pep440
versionfile_source = udlai/_version.py
versionfile_build = udlai/_version.py
tag_prefix = v
parentdir_prefix = udlai-

[egg_info]
tag_build = 
tag_date = 0

