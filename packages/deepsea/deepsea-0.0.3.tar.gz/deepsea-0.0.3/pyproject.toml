# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deepsea"
version = "0.0.3"
authors = [
  { name="Abolfazl Zargari", email="abzargar@ucsc.edu" },
]
description = "deepsea is a package to segment and track single cells over the time-lapse phase contrast microscopy image sequences"
readme = "README.md"
requires-python = ">=3.8"

# Ignore DeprecationWarnings
[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning"
]
classifiers = [
    "Programming Language :: Python :: 3"
]

[project.urls]
"Homepage" = "https://github.com/abzargar/DeepSea"
"Bug Tracker" = "https://github.com/abzargar/DeepSea/issues"