[build-system]
    requires = ["setuptools>=61.0.0", "wheel"]
    build-backend = "setuptools.build_meta"

[project]
name = "bob.io.base"
version = "5.1.0"
requires-python = ">=3.9"
description = "Basic IO for Bob"
dynamic = ["readme"]
license = {text = "BSD 3-Clause License"}
authors = [
  {name = "Andre Anjos", email = "andre.anjos@idiap.ch"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "bob==12.0.0",
    "h5py==3.7.0",
    "imageio==2.24.0",
    "numpy==1.23.5",
    "pillow==9.4.0",
]

[project.urls]
documentation = "https://www.idiap.ch/software/bob/docs/bob/bob.io.base/v5.1.0/sphinx"
homepage = "https://pypi.org/project/bob.io.base"
repository = "https://gitlab.idiap.ch/bob/bob.io.base"
changelog = "https://gitlab.idiap.ch/bob/bob.io.base/-/releases"

[project.optional-dependencies]
qa = ["pre-commit"]
doc = [
    "sphinx==5.3.0",
    "sphinx-rtd-theme==1.1.1",
    "auto-intersphinx==1.0.2",
    ]
test = [
    "pytest==7.2.1",
    "pytest-cov==4.0.0",
    "coverage==7.0.5",
    ]

[tool.setuptools]
zip-safe = true
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}

[tool.distutils.bdist_wheel]
universal = true

[tool.isort]
profile = "black"
line_length = 80
order_by_type = true
lines_between_types = 1

[tool.black]
line-length = 80

[tool.coverage.run]
relative_files = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=append",
    "--cov-report=term-missing",
    "--cov=bob.io.base",
]
junit_logging = "all"
junit_log_passing_tests = false
norecursedirs = ["src/*"]

[profile]
    repository_url = "git@gitlab.idiap.ch:bob/dev-profile.git"
    commit_hash = "ade723be1f11feddb7bece235de32cc98953dc07"
