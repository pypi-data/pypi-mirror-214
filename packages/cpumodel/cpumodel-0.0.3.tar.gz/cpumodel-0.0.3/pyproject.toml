[tool.poetry]
name = "cpumodel"
version = "0.0.3"
description = "Get info about your CPU"
authors = ["Jonathan Gazeley <me@jonathangazeley.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
py-cpuinfo = "^9.0.0"
argparse = "^1.4.0"


[tool.poetry.group.dev.dependencies]
pylint = "^2.17.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cpumodel = 'cpumodel.cpumodel:main'
