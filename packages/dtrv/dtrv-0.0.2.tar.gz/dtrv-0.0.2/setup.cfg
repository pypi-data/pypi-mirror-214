[metadata]
name = dtrv
version = attr: dtrv.version.VERSION
license_files = LICENSE.txt
description = Python client library for the dtrv
long_description = file: README.md
long_description_content_type = text/markdown
author = dtrv
author_email = hotstoneio@qq.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7.1
zip_safe = True
include_package_data = True
install_requires = 
	pandas >= 1.5.0
	pytz

[egg_info]
tag_build = 
tag_date = 0

