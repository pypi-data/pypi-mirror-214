name: Testing

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3.1.4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit
          flit install --symlink --extras=require

      - name: Run tests
        run: |
          pip install pytest
          pytest test_everything.py

  build-and-publish:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3.1.4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit
        #  pip install pyarmor

      #- name: Obfuscate code
      #  run: |
      #    pyarmor gen -r GCoCF/

      - name: Build package
        run: |
          flit build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.6
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  build-and-contain:
    needs: [build-and-test, build-and-publish]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          push: true
          tags: ghcr.io/gillesmaster/gcocf/gcocf:latest
          
  send-summary:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - build-and-test
      - build-and-publish
      - build-and-contain

    steps:
      - name: Send Test Summary
        uses: CalmDownVal/webhook-summary@v1.0.2
        with:
          token: ${{ secrets.TOKEN }}
          url: ${{ secrets.WEBHOOK_URL }}