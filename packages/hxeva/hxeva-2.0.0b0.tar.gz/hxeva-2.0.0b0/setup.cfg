	opencv ~=4.5.5
	netCDF4 ~=1.6.0
	numpy ~=1.19.5
	pandas ~=1.3.5
	pygrib ~=2.1.4
	scikit-image ~=0.18.1
	scipy ~=1.5.3

[egg_info]
tag_build = 
tag_date = 0

