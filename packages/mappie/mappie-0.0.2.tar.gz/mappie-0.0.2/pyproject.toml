[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mappie"
description = "Collections, frozen mappings, and more"
dynamic = ["version"]
authors = [{ name = "Maxwell G", email = "maxwell@gtmx.me" }]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 3 - Alpha",
    "Typing :: Typed",
]
dependencies = [
]
requires-python = ">=3.7"

[project.optional-dependencies]
codeqa = [
    "ruff",
    "reuse",
]
formatters = [
    "black",
    "isort",
]
typing = [
    "mypy",
    "pytest",
    "typing_extensions",
    # For checking noxfile.py
    "nox",
]
test = [
    "pytest",
]
dev = [
    "mappie[formatters]",
    "mappie[test]",
    "mappie[typing]",
    "nox",
]

[project.urls]
Source = "https://git.sr.ht/~gotmax23/mappie"
"Mailing List" = "https://lists.sr.ht/~gotmax23/mappie"
Changelog = "https://git.sr.ht/~gotmax23/mappie/tree/main/item/NEWS.md"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]


[tool.isort]
profile = "black"
add_imports = [
    'from __future__ import annotations',
]


[tool.mypy]
check_untyped_defs = true


[tool.coverage.report]
# https://coverage.readthedocs.io/en/latest/excluding.html#advanced-exclusion
# These should use single quotes in TOML, as they're regular expressions.
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'if t\.TYPE_CHECKING:',
    '@(abc\.)?abstractmethod',
    '@overload',
]

