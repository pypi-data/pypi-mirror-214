---

image: fedora/rawhide
packages:
  - pipx
  - python3.8
  - python3.9
  - python3.10-devel
  - python3.11-devel
  - python3.12-devel
sources:
  - https://git.sr.ht/~gotmax23/mappie
secrets:
  # gotmax23/mappie-dev webhook
  - 742238e7-444a-4ec8-bf95-e95cb8b86f1d
tasks:
  - setup: |
      pipx install nox
      pipx install git+https://git.sr.ht/~gotmax23/releaserr
  - copr-webhook: |
      cd mappie
      releaserr copr-webhook ~/.copr-dev-hook --branch origin/main --skip-if-missing
  - nox-test: |
      cd mappie
      nox -v -e test
  - nox-lint: |
      cd mappie
      nox -v -e lint

