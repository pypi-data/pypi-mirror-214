[build-system]

requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters

[project]
name = "lifeActuary"
version = "1.3.2"
authors = [
  { name="Pedro Corte Real", email="parcr@fct.unl.pt" },
{ name="Gracinda R. Guerreiro", email="grg@fct.unl.pt" },
]

maintainers=[
  { name="Pedro Corte Real", email="parcr@fct.unl.pt" },
{ name="Gracinda R. Guerreiro", email="grg@fct.unl.pt" },
]

description = "A set of actuarial tools for the life actuary"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/parcr/lifeactuary_1.3"
"Bug Tracker" = "https://github.com/parcr/lifeactuary_1.3/issues"