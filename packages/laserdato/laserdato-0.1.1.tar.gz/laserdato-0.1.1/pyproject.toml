[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "laserdato"
version = "0.1.1"
authors = [
  { name="temp", email="" },
]
description = "A small example package"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
  "torch~=2.0.1",
  "sentencepiece",
  "numpy",
  "requests",
  "ftfy",
  "mosestokenizer",
  "fairseq",
  "faiss-cpu",
]
[project.urls]
