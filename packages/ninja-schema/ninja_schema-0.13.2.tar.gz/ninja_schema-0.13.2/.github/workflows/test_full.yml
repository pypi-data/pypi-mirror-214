name: Full Test

on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        django-version: ['<3.0', '<3.1', '<3.2', '<3.3', '<4.1', '<4.2']

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install core
        run: pip install "Django${{ matrix.django-version }}" pydantic pydantic[email]
      - name: Install tests
        run: pip install pytest pytest-django
      - name: Test
        run: pytest
  codestyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Flit
        run: pip install flit
      - name: Install Dependencies
        run: flit install --symlink
      - name: Black
        run: black --check ninja_schema tests
      - name: isort
        run: isort --check ninja_schema tests
      - name: Flake8
        run: flake8 ninja_schema tests
      - name: mypy
        run: mypy ninja_schema
