metric:
  - euclidean
  - manhattan
  - cosine
number_of_intervals:
  - 4
  - 30
threshold:
  - 0.1
  - 12.0
fuzzy_type:
  - simple
  # TODO deep in helper has problem
  #- deep
  - triangular
fuzzy_cut:
  - 0.05
  - 0.45
metrics_with_smaller_is_better:
  - explained_variance_score
  - max_error
  - mean_absolute_error
  - mean_squared_error
  - mean_squared_log_error
  - median_absolute_error
  - neg_mean_absolute_error
  - neg_mean_squared_error
  - neg_median_absolute_error
metrics_with_larger_is_better:
  - accuracy_score
  - adjusted_mutual_info_score
  - adjusted_rand_score
  - average_precision_score
  - balanced_accuracy_score
  - completeness_score
  - f1_score
  - fbeta_score
  - hamming_loss
  - homogeneity_score
  - jaccard_score
  - matthews_corrcoef
  - mutual_info_score
  - normalized_mutual_info_score
  - precision_score
  - recall_score
  - roc_auc_score
  - silhouette_score
  - v_measure_score
metrics_for_regression:
  - "explained_variance_score(y_true, y_pred)"
  - "max_error(y_true, y_pred)"
  - "mean_absolute_error(y_true, y_pred)"
  - "mean_squared_error(y_true, y_pred)"
  - "mean_squared_log_error(y_true, y_pred)"
  - "median_absolute_error(y_true, y_pred)"
#  - "r2_score(y_true, y_pred)"
metrics_for_classification:
  - "accuracy_score(y_true, y_pred)"
  - "adjusted_mutual_info_score(y_true, y_pred)"
  - "adjusted_rand_score(y_true, y_pred)"
  - "average_precision_score(y_true, y_pred)"
  - "balanced_accuracy_score(y_true, y_pred)"
  - "completeness_score(y_true, y_pred)"
  - "f1_score(y_true, y_pred, average='weighted')"
  - "fbeta_score(y_true, y_pred, beta=1.0, average='binary')"
  - "hamming_loss(y_true, y_pred)"
  - "homogeneity_score(y_true, y_pred)"
  - "jaccard_score(y_true, y_pred, average='weighted')"
  - "matthews_corrcoef(y_true, y_pred)"
  - "mutual_info_score(y_true, y_pred)"
  - "normalized_mutual_info_score(y_true, y_pred)"
  - "precision_score(y_true, y_pred, average='weighted')"
  - "recall_score(y_true, y_pred, average='weighted')"
  - "roc_auc_score(y_true, y_pred)"
  - "silhouette_score(y_true, y_pred, metric='euclidean')"
  - "v_measure_score(y_true, y_pred)"

metrics_for_classification_multi:
  - "accuracy_score(y_true, y_pred)"
