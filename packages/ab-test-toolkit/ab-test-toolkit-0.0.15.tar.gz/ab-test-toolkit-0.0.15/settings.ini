title = %(lib_name)s

### PyPI ###
audience = Developers
author = Kolja
author_email = 
copyright = 2023 onwards, %(author)s
description = Toolkit to simulate and analyze AB tests
keywords = python experimentation AB-testing
language = English
status = 3
user = k111git

