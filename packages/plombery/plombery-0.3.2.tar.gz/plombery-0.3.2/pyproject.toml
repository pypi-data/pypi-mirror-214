[project]
name = "plombery"
authors = [
    {name = "Luca Faggianelli", email = "luca@velvetlab.tech"},
]
description = "Python task scheduler with a user-friendly web UI"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
keywords = ["pipeline", "task-scheduler", "apscheduler", "orchestrator", "web-ui", "fastapi", "pydantic"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
  "APScheduler==3.10.1",
  "apprise==1.3.0",
  "authlib==1.2.0",
  "fastapi==0.92.0",
  "httpx==0.24.0",
  "itsdangerous==2.1.2",
  "pydantic==1.10.5",
  "python-dotenv==1.0.0",
  "SQLAlchemy==2.0.4",
  "uvicorn==0.20.0",
  "websockets==10.4",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "black==23.1.0",
  "coverage==7.2.3",
  "flake8==6.0.0",
  "pytest==7.3.0",
  "pytest_asyncio==0.21.0",
  "pytest-env==0.8.1",
]
docs = [
  "mkdocs-material==9.1.*",
]

[tool.setuptools.dynamic]
version = {attr="plombery._version.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
# include = ["plombery*"]
# exclude = ["tests*"]

[tool.pytest.ini_options]
env = [
  "DATABASE_URL=sqlite:///:memory:"
]