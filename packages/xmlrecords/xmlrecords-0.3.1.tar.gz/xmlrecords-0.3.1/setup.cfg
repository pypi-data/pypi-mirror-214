[metadata]
name = xmlrecords
author = Yaroslav Kopotilov
author_email = datascience@tuta.io
home_page = UNKNOWN
url = https://github.com/mysterious-ben/xmlrecords
description = This package can convert an XML files to a list of records
long_description = file: README.md
long_description_content_type = text/markdown
keywords = xml parsing
license = Apache License, Version 2.0
license_file = LICENSE
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
python_requires = >= 3.7
packages = find:
test_suite = tests
setup_requires = 
	setuptools
install_requires = 
	lxml
tests_require = 
	pytest

[flake8]
max-line-length = 119
exclude = .git, .eggs, __pycache__, build/, dist/, notebooks/, data/, logs/, artifacts/

[egg_info]
tag_build = 
tag_date = 0

