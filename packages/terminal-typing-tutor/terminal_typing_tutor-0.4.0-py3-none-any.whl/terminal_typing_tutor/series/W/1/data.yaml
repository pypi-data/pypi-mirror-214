total_segments: 6

segments:
  0: 
    type: info
    intro: | 
      HTML reference
    content: |
      This HTML reference describes all elements and attributes of HTML, including global attributes that apply to all elements.
  1: 
    type: drill
    intro: | 
      <a>: The Anchor element
    content: |
      <p>You can reach Michael at:</p>

      <ul>
        <li><a href="https://example.com">Website</a></li>
        <li><a href="mailto:m.bluth@example.com">Email</a></li>
        <li><a href="tel:+123456789">Phone</a></li>
      </ul>
  2:
    type: drill
    intro: |
      <abbr>: The Abbreviation element
    content: |
      <p>You can use <abbr>CSS</abbr> (Cascading Style Sheets) to style your <abbr>HTML</abbr> (HyperText Markup Language). 
      Using style sheets, you can keep your <abbr>CSS</abbr> presentation layer and <abbr>HTML</abbr> content layer separate. 
      This is called "separation of concerns."</p>
  3:
    type: drill
    intro: |
      <address>: The Contact Address element
    content: |
      <p>Contact the author of this page:</p>

      <address>
        <a href="mailto:jim@rock.com">jim@rock.com</a><br>
        <a href="tel:+13115552368">(311) 555-2368</a>
      </address>
  4:
    type: drill
    intro: |
      <area>: The Image Map Area element
    content: |
      <map name="primary">
        <area
          shape="circle"
          coords="75,75,75"
          href="left.html"
          alt="Click to go Left" />
        <area
          shape="circle"
          coords="275,75,75"
          href="right.html"
          alt="Click to go Right" />
      </map>
      <img
        usemap="#primary"
        src="https://via.placeholder.com/350x150"
        alt="350 x 150 pic" />
  5:
    type: drill
    intro: |
      <article>: The Article Contents element
    content: |
          <article class="user_review">
            <h4>Love the dinos!</h4>
            <p>I agree, dinos are my favorite.</p>
            <footer>
              <p>
                Posted on
                <time datetime="2015-05-17 19:00">May 17</time>
                by Tom.
              </p>
            </footer>
          </article>
  6:
    type: drill
    intro: |
      <aside>: The Aside element
    content: |
      <article>
        <aside>
          <p>The movie earned $87 million during its initial release.</p>
        </aside>
      </article>
  7:
    type: drill
    intro: |
      <audio>: The Embed Audio element
    content: |
      <!-- Simple audio playback -->
      <audio src="AudioTest.ogg" autoplay>
        <a href="AudioTest.ogg">Download OGG audio</a>.
      </audio>
  8:
    type: drill
    intro: |
      <b>element, likely in bold.</b>
    content: |
      <base href="https://www.example.com/" />
      <base target="_blank" />
      <base target="_top" href="https://example.com/" />
  9:
    type: drill
    intro: |
      <bdi>: The Bidirectional Isolate element
    content: |
      <ul>
        <li><bdi class="name">Joe Smith</bdi> - 1st place</li>
        <li><bdi class="name">Jerry Cruncher</bdi> - 2nd place</li>
      </ul>
  10:
    type: drill
    intro: |
      <bdo>: The Bidirectional Text Override element
    content: |
      <!-- Switch text direction -->
      <p>This text will go left to right.</p>
      <p><bdo dir="rtl">This text will go right to left.</bdo></p>
  11:
    type: drill
    intro: |
        <big>: The Bigger Text element
