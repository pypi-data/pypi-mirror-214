[metadata]
name = just-another-imgscrapper
version = 0.1.2
description = A utility for scrapping images from a HTML doc from  a URL.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/deshrit/just-another-imgscrapper
author = Deshrit Baral
author_email = deshritbaral@gmail.com
license = MIT
license_files = LICENSE
keywords = image, scrapper, asyncio, httpx, beautifulsoup4, lxml
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	aiofiles >= 23.1.0
	beautifulsoup4 >= 4.12.2
	httpx >= 0.24.1
	lxml >= 4.9.2
python_requires = >=3.7

[options.extras_require]
dev = 
	coverage
	flake8
	mypy
	pre-commit
	tox

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	imgscrapper = imgscrapper.__main__:main

[flake8]
max-line-length = 88
per-file-ignores = 
	*/__init__.py: F401

[mypy]
warn_return_any = True
warn_unused_configs = True

[mypy-aiofiles]
ignore_missing_imports = True

[mypy-bs4]
ignore_missing_imports = True

[mypy-httpx]
ignore_missing_imports = True

[mypy-lxml]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

