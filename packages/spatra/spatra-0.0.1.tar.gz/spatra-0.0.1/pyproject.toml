[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spatra"
version = "0.0.1"
authors = [
  { name="Johann Schmidt", email="johann.schmidt@ovgu.de" },
]
description = "spatra is a Python library to unify Spatial Transformers."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"