patterns:
  - pattern:
      name: AWS Access Key
      regex: /(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}/
      confidence: high
  - pattern:
      name: AWS Secret Key
      regex: /(?i)aws(.{0,20})?(?-i)['"][0-9a-zA-Z\/+]{40}['"]/
      confidence: high
  - pattern:
      name: AWS MWS key
      regex: /amzn\.mws\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/
      confidence: high
  - pattern:
      name: Azure Subscription Key
      regex: /[0-9a-fA-F]{32}/
      confidence: high
  - pattern:
      name: Docker dind secret
      regex: /-----BEGIN ((EC|PGP|DSA|RSA|OPENSSH) )?PRIVATE KEY( BLOCK)?-----/
      confidence: high
  - pattern:
      name: Facebook Secret Key
      regex: /(?i)(facebook|fb)(.{0,20})?(?-i)['"][0-9a-f]{32}['"]/
      confidence: high
  - pattern:
      name: Facebook Client ID
      regex: /(?i)(facebook|fb)(.{0,20})?['"][0-9]{13,17}['"]/
      confidence: high
  - pattern:
      name: Twitter Secret Key
      regex: /(?i)twitter(.{0,20})?[0-9a-z]{35,44}/
      confidence: high
  - pattern:
      name: Twitter Client ID
      regex: /(?i)twitter(.{0,20})?[0-9a-z]{18,25}/
      confidence: high
  - pattern:
      name: Github Personal Access Token
      regex: /ghp_[0-9a-zA-Z]{36}/
      confidence: high
  - pattern:
      name: Github OAuth Access Token
      regex: /gho_[0-9a-zA-Z]{36}/
      confidence: high
  - pattern:
      name: Github App Token
      regex: /(ghu|ghs)_[0-9a-zA-Z]{36}/
      confidence: high
  - pattern:
      name: Github Refresh Token
      regex: /ghr_[0-9a-zA-Z]{76}/
      confidence: high
  - pattern:
      name: JSON Web Token
      regex: /[A-Za-z0-9-_=]+\.[A-Za-z0-9-_=]+\.?[A-Za-z0-9-_.+/=]*$/
      confidence: high
  - pattern:
      name: LinkedIn Client ID
      regex: /(?i)linkedin(.{0,20})?(?-i)[0-9a-z]{12}/
      confidence: high
  - pattern:
      name: LinkedIn Secret Key
      regex: /(?i)linkedin(.{0,20})?[0-9a-z]{16}/
      confidence: high
  - pattern:
      name: Slack
      regex: /xox[baprs]-([0-9a-zA-Z]{10,48})?/
      confidence: high
  - pattern:
      name: Asymmetric Private Key
      regex: /-----BEGIN ((EC|PGP|DSA|RSA|OPENSSH) )?PRIVATE KEY( BLOCK)?-----/
      confidence: high
  - pattern:
      name: GCP OAuth2 Access Token
      regex: /ya29\.[0-9a-zA-Z_-]{64}/
      confidence: high
  - pattern:
      name: Google API key
      regex: /AIza[0-9A-Za-z\\-_]{35}/
      confidence: high
  - pattern:
      name: Google (GCP) Service Account
      regex: '"type": "service_account"'
      confidence: high
  - pattern:
      name: Heroku API key
      regex: /(?i)heroku(.{0,20})?[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/
      confidence: high
  - pattern:
      name: MailChimp API key
      regex: /(?i)mailchimp(.{0,20})?[0-9a-f]{32}-us[0-9]{1,2}/
      confidence: high
  - pattern:
      name: Mailgun API key
      regex: /(?i)mailgun(.{0,20})?key-[0-9a-z]{32}/
      confidence: high
  - pattern:
      name: NPM Token
      regex: /[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/
      confidence: high
  - pattern:
      name: OpenAI API Key
      regex: sk-[a-zA-Z0-9]{40}
      confidence: high
  - pattern:
      name: PayPal/Braintree access token
      regex: /access_token\$production\$[0-9a-z]{16}\$[0-9a-f]{32}/
      confidence: high
  - pattern:
      name: PyPi Token
      regex: /pypi-AgEIcHlwaS5vcmc[A-Za-z0-9-_]{50,}/
      confidence: high
  - pattern:
      name: Stripe API key
      regex: /(sk|rk)_(live|test)_[0-9a-zA-Z]{24}/
      confidence: high
  - pattern:
      name: Square access token
      regex: /sq0atp-[0-9A-Za-z\\-_]{22}/
      confidence: high
  - pattern:
      name: Square OAuth secret
      regex: /sq0csp-[0-9A-Za-z\\-_]{43}/
      confidence: high
  - pattern:
      name: Twilio API key
      regex: /SK[0-9a-fA-F]{32}/
      confidence: high
  - pattern:
      name: Shopify custom app access tokens
      regex: /shpat_[0-9a-fA-F]{32}/
      confidence: high
  - pattern:
      name: Shopify custom app refresh and access tokens
      regex: /shpca_[0-9a-fA-F]{32}/
      confidence: high
  - pattern:
      name: Shopify custom app access token
      regex: /shpss_[0-9a-fA-F]{32}/
      confidence: high
  - pattern:
      name: Picatic API key
      regex: /sk_live_[0-9a-z]{32}/
      confidence: high
  - pattern:
      name: SendGrid API Key
      regex: /SG\.[\w_]{16,32}\.[\w_]{16,64}/
      confidence: high
  - pattern:
      name: Slack Webhook
      regex: /https:\/\/hooks\.slack\.com\/services\/T[a-zA-Z0-9_]{8}\/B[a-zA-Z0-9_]{8}\/[a-zA-Z0-9_]{24}/
      confidence: high
  - pattern:
      name: SonarQube Docs API Key
      regex: /sonar\.docs\.api\.key\=[a-z0-9]{32}/
      confidence: high
  - pattern:
      name: Travis CI API token
      regex: /(?i)travis(.{0,20})?['"][0-9a-zA-Z]{20}['"]/
      confidence: high
