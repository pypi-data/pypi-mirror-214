[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "Oasys.THIS"
version = "0.0.1"
license = {file = "LICENSE"}
requires-python = ">=3.7"
keywords = ["Oasys", "THIS", "T/HIS"]
dependencies = [
  "Oasys.gRPC"
]
description = "Python API for Oasys T/HIS"
authors = [
  {name = "Miles Thornton"},
]
maintainers = [
  {email = "dyna.support@example.com"},
]


[project.urls]
"Homepage" = "https://www.oasys-software.com/dyna/"
