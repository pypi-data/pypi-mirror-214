---

image: fedora/rawhide
packages:
  - pipx
  - python3-libdnf5
sources:
  - https://git.sr.ht/~gotmax23/libdnf5-shim
tasks:
  - setup: |
      pipx install nox
  - nox-test-rawhide: |
      cd libdnf5-shim
      nox -v -e test
  - nox-lint: |
      cd libdnf5-shim
      nox -v -e lint
