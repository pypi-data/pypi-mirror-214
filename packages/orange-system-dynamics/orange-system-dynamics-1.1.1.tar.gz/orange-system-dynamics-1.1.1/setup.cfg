[metadata]
name = orange-system-dynamics
url = https://gitlab.com/drb-python/samples/odm/sd_addon
author = GAEL Systems
author_email = drb-python@gael.fr
description = Add-on containing widgets for system dynamics operations
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	Environment :: Plugins
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
zip_safe = False
include_package_data = False
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt
namespace_packages = orangecontrib

[options.packages.find]
include = 
	orangecontrib.*

[options.package_data]
orangecontrib.system_dynamics.widgets = 
	icons/*

[options.entry_points]
orange3.addon = 
	system_dynamics = orangecontrib.system_dynamics
orange.widgets = 
	System Dynamics = orangecontrib.system_dynamics.widgets

[versioneer]
VCS = git
style = pep440
versionfile_source = orangecontrib/system_dynamics/_version.py
versionfile_build = orangecontrib/system_dynamics/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

