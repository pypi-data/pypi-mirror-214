[tool.poetry]
name = "ostatslib"
version = "0.5.1"
description = "Open Statistical Analysis Agent Library"
authors = ["Guilherme <g.lisboa.oliveira@outlook.com>"]
repository = "https://github.com/OStatsAA/ostatslib"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
numpy = "^1.23.4"
pandas = "^2.0.1"
statsmodels = ">=0.13.2,<0.15.0"
scipy = "^1.9.3"
scikit-learn = "^1.1.2"
pmdarima = "^2.0.2"
tabulate = "^0.9.0"
datacooker = "^0.4.1"
tensorboard = "^2.12.0"
stable-baselines3 = "2.0.0a10"
pmlb = "^1.0.1.post3"
kneed = "^0.8.3"

[tool.poetry.group.dev.dependencies]
pylint = "^2.15.4"
autopep8 = ">=1.7,<3.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
scipy = "^1.9.2"


[tool.poetry.group.docs.dependencies]
jupyter-book = "^0.15.0"
sphinxcontrib-mermaid = ">=0.8.1,<0.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
relative_files = true
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
