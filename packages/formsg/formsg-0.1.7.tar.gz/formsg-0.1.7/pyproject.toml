[tool.poetry]
name = "formsg"
version = "0.1.7"
description = "A Python SDK for handling FormSG webhooks."
authors = ["5 Health Inc <engineers@botmd.io>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

pynacl = ">=1.4.0"
