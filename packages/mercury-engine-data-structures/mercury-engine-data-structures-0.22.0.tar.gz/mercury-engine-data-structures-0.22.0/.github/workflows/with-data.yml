name: Data Test

on:
  push:
    branches:
      - 'main'

jobs:
  starter_preset_patcher:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Create venv
        run: python -m venv venv

      - name: Install Python packages
        run: venv/bin/python -m pip install --upgrade pip setuptools pytest

      - name: Install
        run: venv/bin/python -m pip install -e .

      - name: Run Tests
        run:
          venv/bin/python -m pytest test/