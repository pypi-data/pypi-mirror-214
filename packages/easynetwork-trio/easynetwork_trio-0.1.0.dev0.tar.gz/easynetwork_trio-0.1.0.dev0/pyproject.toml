[build-system]
requires = ["hatchling >=1.13,<2"]
build-backend = "hatchling.build"

[project]
name = "easynetwork-trio"
description = "Plugin to use trio as an asynchronous engine for EasyNetwork"
authors = [
    {name = "FrankySnow9", email = "clairicia.rcj.francis@gmail.com"},
]
dependencies = [
    "trio>=0.22.0",
    "easynetwork[sniffio]==1.0.0rc1",
    "trio-typing>=0.8.0",
]
requires-python = ">=3.11"
readme = "README.md"
license-files = { paths = ["LICENSE"] }
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Typing :: Typed"
]
dynamic = ["version"]
keywords = [
    "networking",
    "socket",
    "server",
    "client",
    "communication",
    "serialization",
    "async",
    "asynchronous",
]

[project.urls]
Homepage = "https://github.com/francis-clairicia/easynetwork-trio"


############################ pdm configuration ############################

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=2.20.0",
    "bump2version>=1.0.1",
]
tox = [
    "tox<5,>=4.0.8",
]
format = [
    "isort!=5.11.0,>=5.10.1",
    "black>=22.6.0",
]
mypy = [
    "mypy==1.3.0",
    "trio-typing[mypy]>=0.8.0",
]
flake8 = [
    "flake8>=6.0",
    "flake8-dunder-all @ git+https://github.com/francis-clairicia/flake8-dunder-all.git@v0.1.0",
]
test = [
    "pytest~=7.3",
    "pytest-mock~=3.10.0",
    "pytest-cov<5,>=4.0",
    "pytest-asyncio>=0.21.0",
    "trove-classifiers==2023.5.2",
    "trustme>=1.0.0",
]

############################ hatchling configuration ############################

[tool.hatch.build]
exclude = [
    ".github/",
    ".vscode/",
    ".bumpversion.cfg",
]

[tool.hatch.build.targets.wheel]
packages = ["src/easynetwork_trio"]

[tool.hatch.version]
path = "src/easynetwork_trio/__init__.py"


############################ Development tools configuration ############################

[tool.isort]
profile = "black"
line_length = 130
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "EASYNETWORK", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
known_easynetwork = ["easynetwork_trio"]
add_imports = ["from __future__ import annotations"]

[tool.black]
line-length = 130
target-version = ["py311"]

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
python_version = "3.11"
show_error_codes = true
warn_unused_configs = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
no_implicit_reexport = true
strict_equality = true
enable_error_code = ["truthy-bool", "ignore-without-code", "unused-awaitable"]

[tool.pytest.ini_options]
addopts = "--strict-markers"
minversion = "7.1.2"
testpaths = ["tests"]
norecursedirs = ["scripts"]
markers = [
    "functional: marks tests as functional tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
branch = true
source_pkgs = [
    "easynetwork_trio",
]
relative_files = true

[tool.coverage.paths]
source = [
    "src/",
    ".tox/*/lib/python*/site-packages",
    '.tox\*\Lib\site-packages',  # Keep single quote here (TOML raw string syntax, useful for '\')
]

[tool.coverage.report]
show_missing = true
precision = 2
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code:
    "def __repr__",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    "(typing\\.)?assert_never",

    # Don't complain if non-runnable code isn't run:
    "if __name__ == .__main__.:",

    # Don't complain about type hinting code:
    "if (typing\\.)?TYPE_CHECKING:",
    "@(typing\\.)?overload",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
]
