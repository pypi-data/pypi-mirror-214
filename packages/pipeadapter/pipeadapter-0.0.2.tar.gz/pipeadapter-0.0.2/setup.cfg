[metadata]
name = pipeadapter
version = 0.0.2
author = Infrastructure Technologies
author_email = support@infrastructure.tech
description = Pipedream adapter for eons
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/infrastructure-tech/lib_pipeadapter
project_urls = 
	Bug Tracker = https://github.com/infrastructure-tech/lib_pipeadapter/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha

[options]
package_dir = 
	= pkg
packages = find:
python_requires = >=3.7
install_requires = 
	eons

[options.packages.find]
where = pkg

[egg_info]
tag_build = 
tag_date = 0

