- name: demo_env_1
  executables:
    - label: demo
      instances:
        - command: matflow --config-dir="../" demo-software
          num_cores: 1
          parallel_mode: null
    - label: python
      instances:
        - command: python
          num_cores: 1
          parallel_mode: null

- name: null_env

- name: lammps_parse_env
  specifiers:
    lammps_version: 1.2
  setup: |
    conda activate lammps_parse_env
  executables:
    - label: python
      instances:
        - command: python
          num_cores: 1
          parallel_mode: null

- name: lammps_env
  specifiers:
    lammps_version: 1.3
    gcc_version: 3.0231.321+1
  executables:
    - label: lammps
      instances:
        - command: lmp_serial
          num_cores: 1
          parallel_mode: null

- name: damask_parse_env
  executables:
    - label: python
      instances:
        - command: python
          num_cores: 1
          parallel_mode: null
