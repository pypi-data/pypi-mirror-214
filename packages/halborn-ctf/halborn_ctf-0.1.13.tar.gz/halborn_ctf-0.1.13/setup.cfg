[metadata]
name = halborn_ctf
description = Add a short description here!
author = ferran.celades
author_email = ferran.celades@halborn.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/HalbornAcademy/halborn_ctf
project_urls = 
	Documentation = https://halborn-ctf.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	mitmproxy>=9.0.1
	flask>=1.1.1,<2.4
	flask-cors>=3.0.10
	requests>=2.29.0,<3
	docker>=6.1.3
	jinja2>=3.1.2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	halborn_ctf = halborn_ctf.cli:run

[tool:pytest]
addopts = 
	--cov halborn_ctf --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4.1
package = halborn_ctf

[egg_info]
tag_build = 
tag_date = 0

