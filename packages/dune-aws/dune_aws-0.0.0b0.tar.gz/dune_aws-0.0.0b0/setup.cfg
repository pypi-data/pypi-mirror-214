[metadata]
name = dune_aws
description = Python Package for Uploading Data to Dune Community Sources
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/bh2smith/dune-aws
author = Benjamin H. Smith
author_email = ben@cow.fi
license = Apache License Version 2.0
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
project_urls = 
	Tracker = https://github.com/bh2smith/dune-aws/issues

[options]
zip_safe = False
packages = find:
platforms = any
install_requires = 
	types-requests>=2.28.9
	python-dotenv>=0.20.0
	requests>=2.28.1
	boto3>=1.26.12
python_requires = >=3.10
setup_requires = 
	setuptools_scm

[options.packages.find]
exclude = 
	tests
	tests.*
	example
	example.*

[options.package_data]
dune_aws = py.typed

[egg_info]
tag_build = 
tag_date = 0

