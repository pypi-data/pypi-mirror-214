[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "huge"
author = "Radovan Bast"
author-email = "radovan.bast@uit.no"
home-page = "https://github.com/bast/huge"
requires=[
    "tqdm>=4.65,<5",
    "click>=8.1,<9",
    "tabulate>=0.9,<0.10",
]
description-file="README.md"
classifiers = ["License :: OSI Approved :: MIT License"]

[tool.flit.scripts]
huge = "huge:main"
