version = "1.0.1"
authors = [
  { name="Tráº§n Nam Tuáº¥n", email="tuantran1632001@gmail.com" },
]
description = "Migrate YouTube subscriptions from one account to another"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.11",
