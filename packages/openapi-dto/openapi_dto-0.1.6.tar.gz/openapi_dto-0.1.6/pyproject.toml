[tool.poetry]
name = "openapi-dto"
version = "0.1.6"
description = "A CLI tool for automated DTO generation using OpenAPI schema"
authors = ["Kacper ≈Åukawski <kacper.lukawsk@embassy.ai>"]
packages = [
    {include = "openapi_dto", from = "src"}
]
readme = "README.md"
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "^3.9"
dataclasses-json = "^0.5.7"
typer = "^0.7.0"
camel-converter = "^3.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
pre-commit = "^2.20.0"
black = "^23.3.0"

[tool.poetry.scripts]
openapi_dto = "openapi_dto.cli:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "7.1"
pythonpath = [
    "src/"
]
testpaths = [
    "tests/"
]
