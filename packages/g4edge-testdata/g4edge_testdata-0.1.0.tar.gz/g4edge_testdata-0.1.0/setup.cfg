[metadata]
name = g4edge_testdata
version = attr: g4edgetestdata._version.version
description = Retrieve g4edge test data from Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/g4edge/testdata
author = Luigi Pertoldi
author_email = gipert@pm.me
maintainer = The g4edge developers
license = GPL-3.0
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: MacOS
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development

[options]
packages = find:
install_requires = 
	GitPython
python_requires = >=3.7
include_package_data = True
package_dir = 
	= src
zip_safe = False

[options.packages.find]
where = src

[options.extras_require]
all = 
	g4edge-testdata[docs,test]
docs = 
	furo
	myst-parser
	sphinx
	sphinx-copybutton
test = 
	pre-commit
	pytest>=6.0
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

