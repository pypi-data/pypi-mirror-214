[metadata]
name = gratin
version = 0.1.10
metadata_version = 2.3
description = Random walk analysis tool using graph neural networks
author = Hippolyte Verdier
author_email = hverdier@pasteur.fr
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hippover/gratin/
project_urls = 
	Documentation = https://gratin.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >= 3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	setuptools==59.5.0
	sphinx>=3.2.1
	torch >= 2.0
	torchmetrics >= 0.11
	pytorch-lightning>=2.0
	umap-learn[parametric_umap]>=0.5.2;platform_system!='Darwin'
	tensorflow >= 2.13;platform_system=='Linux'
	keras
	tqdm
	matplotlib
	numpy
	fbm
	scipy
	pandas

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov gratin --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.3
package = gratin
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

