[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "changedetector"
dynamic = ["version"]
description = "A basic change detector for the Python, Ruby and C++."
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    { name = "Lux Luth", email = "luxusluth@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
dependencies = [
    "certifi==2023.5.7 ; python_version >= '3.6'",
    "charset-normalizer==3.1.0",
    "click==8.1.3 ; python_version >= '3.7'",
    "colorama==0.4.6",
    "idna==3.4 ; python_version >= '3.5'",
    "inquirerpy==0.3.4",
    "markdown-it-py==3.0.0 ; python_version >= '3.8'",
    "mdurl==0.1.2 ; python_version >= '3.7'",
    "pfzy==0.3.4 ; python_version >= '3.7' and python_version < '4.0'",
    "prompt-toolkit==3.0.38 ; python_full_version >= '3.7.0'",
    "pyfiglet==0.8.post1",
    "pygments==2.15.1 ; python_version >= '3.7'",
    "requests==2.31.0",
    "rich==13.4.2",
    "shellingham==1.5.0.post1",
    "tomli==2.0.1",
    "typer[all]==0.9.0",
    "typing==3.7.4.3",
    "typing-extensions==4.6.3 ; python_version >= '3.7'",
    "urllib3==2.0.3",
    "watchdog==3.0.0",
    "wcwidth==0.2.6",
]

[project.urls]
"Bug Tracker" = "https://github.com/luxluth/changedetector/issues"
Homepage = "https://github.com/luxluth/changedetector"

[project.scripts]
detectchange = "changedetector:detectchange.app"

[tool.hatch.version]
path = "changedetector/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/changedetector",
]

