[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bcvContext"
version = "0.1.9"
authors = [
  { name="CEA", email="thomas.marques@cea.fr" },
]
description = "A small package to handle context path for the BCV generic workflow"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]