[build-system]
requires = ["flit_core>=3.2.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "colored"
version = "1.5.0"
authors = [
    {name = "Dimitris Zlatanidis", email = "dslackw@gmail.com"},
]
description = "Simple python library for color and formatting to terminal"
readme = "README.md"
requires-python = ">=3.9"
keywords = ['xterm', 'color', 'vt100', 'ansi', 'terminal', 'python']
license = {text = "MIT License"}
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'License :: OSI Approved :: MIT License',
    'Operating System :: POSIX',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: Microsoft :: Windows :: Windows 10',
    'Operating System :: POSIX :: Other',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Unix Shell',
    'Topic :: Terminals'
]

[tool.setuptools]
packages = ["colored"]

[project.urls]
homepage = "https://dslackw.gitlab.io/colored/"
